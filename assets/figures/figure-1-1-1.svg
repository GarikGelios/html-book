<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 700 400"
     role="img" aria-labelledby="figTitle figDesc"
     style="font-family: system-ui, sans-serif;">
  <title id="figTitle">Figure 1.1.1: Business Analysis Beyond Projects</title>
  <desc id="figDesc">
    Diagram showing boundaries of Project, Delivery, and RADD inside a project box.
    Inputs: Pre-Project, Rationale, Strategy Analysis. Outputs: Post-Project, Benefits, Solution Evaluation.
  </desc>

  <!-- arrowhead -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="5" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,10 L10,5 z" fill="#333"/>
    </marker>
  </defs>

  <!-- Project boundary -->
  <rect x="150" y="20" width="400" height="360" fill="none" stroke="#2f3b41" stroke-width="2" rx="8"/>
  <text x="350" y="50" text-anchor="middle" font-size="22" font-weight="700" fill="#111">Project</text>

  <!-- Left inputs -->
  <rect x="0" y="80" width="140" height="50" rx="6" fill="#e67e22"/>
  <text x="20" y="105" text-anchor="start" dominant-baseline="middle" font-size="18" font-weight="600" fill="#fff">Pre-Project</text>

  <rect x="0" y="150" width="140" height="50" rx="6" fill="#e67e22"/>
  <text x="20" y="175" text-anchor="start" dominant-baseline="middle" font-size="18" font-weight="600" fill="#fff">Rationale</text>

  <!-- Strategy Analysis above RADD, left overlap -->
  <rect x="0" y="220" width="300" height="50" rx="6" fill="#e67e22"/>
  <text x="150" y="245" text-anchor="middle" dominant-baseline="middle" font-size="18" font-weight="600" fill="#fff">Strategy Analysis</text>

  <!-- Inside project boundary -->
  <rect x="190" y="80" width="320" height="50" rx="6" fill="#2c3e50"/>
  <text x="350" y="105" text-anchor="middle" dominant-baseline="middle" font-size="18" font-weight="600" fill="#fff">Project</text>

  <rect x="190" y="150" width="320" height="50" rx="6" fill="#2c3e50"/>
  <text x="350" y="175" text-anchor="middle" dominant-baseline="middle" font-size="18" font-weight="600" fill="#fff">Delivery</text>

  <!-- RADD -->
  <rect x="190" y="270" width="320" height="50" rx="6" fill="#2c3e50"/>
  <text x="350" y="295" text-anchor="middle" dominant-baseline="middle" font-size="18" font-weight="600" fill="#fff">RADD</text>

  <!-- Right outputs (outside project boundary) -->
  <rect x="560" y="80" width="140" height="50" rx="6" fill="#2980b9"/>
  <text x="680" y="105" text-anchor="end" dominant-baseline="middle" font-size="18" font-weight="600" fill="#fff">Post-Project</text>

  <rect x="560" y="150" width="140" height="50" rx="6" fill="#2980b9"/>
  <text x="680" y="175" text-anchor="end" dominant-baseline="middle" font-size="18" font-weight="600" fill="#fff">Benefits</text>

  <!-- Solution Evaluation below RADD, right overlap -->
  <rect x="400" y="320" width="300" height="50" rx="6" fill="#2980b9"/>
  <text x="550" y="345" text-anchor="middle" dominant-baseline="middle" font-size="18" font-weight="600" fill="#fff">Solution Evaluation</text>

  <!-- Arrows -->
  <line x1="140" y1="105" x2="190" y2="105" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="140" y1="175" x2="190" y2="175" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="510" y1="105" x2="560" y2="105" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="510" y1="175" x2="560" y2="175" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
</svg>
